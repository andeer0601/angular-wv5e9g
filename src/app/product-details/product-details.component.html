<div *ngIf='product;else no_product' >
  <h2>Detalhes do Produto</h2>

  <h3>Modelo: {{ product.name }}</h3>
  <h4>Preco: {{ product.price | currency }}</h4>
  <p *ngIf='product.description'>Descricao: {{ product.description }}</p>

</div>

<ng-template #no_product>Produto Indisponivel</ng-template>
